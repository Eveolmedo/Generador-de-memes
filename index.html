<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Generador de memes</title>
</head>
<body>
    <header>
        <h1 class="title">Generador de Memes</h1>
        <nav class="header-buttons">
            <button id="aside-img-button">
                <i class="fa-regular fa-image"></i>
                Imagen
            </button>
            <button id="aside-text-button">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button id="change-theme">
                <i class="fa-regular fa-lightbulb"></i>
                <i class="fa-solid fa-lightbulb hidden" aria-hidden="true"></i>
                Modo Oscuro
            </button>
        </nav>
    </header>
    <main>
        <div class="meme-container">
            <section class="meme-top-text-container">
                <h2 class="meme-top-text"></h2>
            </section>
            <article class="meme-img">
                <img src="" alt="">
            </article>
            <section class="meme-bottom-text-container">
                <h2 class="meme-bottom-text"></h2>
            </section>
        </div>
        <button class="download-meme">
            <i class="fa-solid fa-download"></i> 
            Descargar meme
        </button>
        <aside>
            <section class="aside-img">  
                <h2>Imagen</h2>
                <fieldset class="url-img">
                    <label for="" class="fieldset-title">
                        URL                 
                    </label>
                    <input type="text" name="img" id="img">
                </fieldset>
                <label for="" class="fieldset-title">
                    Fondo
                </label>
                <fieldset class="background-color-container">
                    <div class="background-color">
                        <input type="color" name="" id="color">
                        <span>#000000</span>
                    </div>
                    <select name="" id="" class="background-effect">
                        <option value="">Ninguno</option>
                        <option value="clarify">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="brightness">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </fieldset>
                <fieldset class="filters">
                    <label for="" class="fieldset-title">
                        Filtros
                    </label>
                    <label for="">
                        Brillo
                    </label>
                    <input type="range" name="brightness" id="brightness">
                    <label for="">
                        Opacidad
                    </label>
                    <input type="range" name="opacity" id="opacity">
                    <label for="">
                        Contraste
                    </label>
                    <input type="range" name="contrast" id="contrast">
                    <label for="">
                        Desenfoque
                    </label>
                    <input type="range" name="blur" id="blur">
                    <label for="">
                        Escala de grises
                    </label>
                    <input type="range" name="grayscale" id="grayscale">
                    <label for="">
                        HUE
                    </label>
                    <input type="range" name="hue-rotation" id="hue-rotation">
                    <label for="">
                        Saturado
                    </label>
                    <input type="range" name="saturate" id="saturate">
                    <label for="">
                        Negativo
                    </label>
                    <input type="range" name="invert" id="invert" class="range">
                </fieldset>
                <button class="reset-filter">
                    Reestrablecer filtros
                </button>
            </section>
            <section class="aside-text hidden" aria-hidden="true">
                <h2>Texto</h2>
                <fieldset class="meme-text">
                    <label for="" class="fieldset-title">
                        Superior
                    </label>
                    <input type="text" name="top-text" id="top-text">
                </fieldset>
                <input type="checkbox" name="" id="checkbox-top">
                <label for="" class="checkbox-description">
                    Sin texto superior
                </label>
                <fieldset class="meme-text">
                    <label for="" class="fieldset-title">
                        Inferior
                    </label>
                    <input type="text" name="bottom-text" id="bottom-text">
                </fieldset>
                <input type="checkbox" name="" id="checkbox-bottom">
                <label for="" class="checkbox-description">
                    Sin texto inferior
                </label>
                <fieldset class="font-container">
                    <label for="" class="fieldset-title">
                        Fuente
                    </label>
                    <select name="" id="font" class="font" value="Helvetica">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <fieldset class="align-container">
                        <input type="number" name="" id="" class="font-size">
                        <div>
                            <button class="aling-button">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="aling-button">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="aling-button">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </fieldset>
                <fieldset class="text-color-container">
                    <div class="text-color">
                    <label for="" class="fieldset-title">
                        Color
                    </label>
                        <div>
                            <input type="color" name="" id="color">
                            <span>#00191A</span>
                        </div>
                    </div>
                    <div class="text-color">
                    <label for="" class="fieldset-title">
                        Fondo
                    </label>
                        <div>
                            <input type="color" name="" id="color">
                            <span>#00191A</span>
                        </div>
                    </div>
                </fieldset>
                <input type="checkbox" name="" id="transparent-background">
                <label for="" class="checkbox-description">
                    Fondo transparente
                </label>
                <fieldset class="outline-container">
                    <label for="" class="fieldset-title">
                        Contorno
                    </label>
                    <div>
                        <button class="outline">Ninguno</button>
                        <button class="outline">Claro</button>
                        <button class="outline">Oscuro</button>
                    </div>    
                </fieldset>
                <label for="" class="fieldset-title">
                    Espaciado
                </label>
                <input type="number" name="" id="" class="spacing">
                <label for="" class="fieldset-title">
                    Interlineado
                </label>
                <select name="" id="" class="interline">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </aside>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
